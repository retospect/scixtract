repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: local
    hooks:
      - id: black-check
        name: black formatting check
        entry: black --check --verbose
        language: system
        types: [python]
        args: [src/, tests/]
        pass_filenames: false

      - id: isort-check
        name: isort import sorting check
        entry: isort --check-only --verbose
        language: system
        types: [python]
        args: [src/, tests/]
        pass_filenames: false

      - id: mypy-strict
        name: mypy type checking (strict)
        entry: bash -c 'echo "üîç Type checking source code..." && python -m mypy src/ --strict --ignore-missing-imports'
        language: system
        pass_filenames: false
        always_run: true

      - id: mypy-tests
        name: mypy type checking tests (lenient)
        entry: bash -c 'echo "üîç Type checking tests (lenient)..." && python -m mypy tests/ --ignore-missing-imports --disable-error-code=no-untyped-def --disable-error-code=no-any-return || echo "‚ö†Ô∏è Test type checking completed with warnings"'
        language: system
        pass_filenames: false
        always_run: true

      - id: flake8-strict
        name: flake8 linting (strict)
        entry: bash -c 'echo "üîç Running flake8 with strict settings..." && flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503'
        language: system
        pass_filenames: false
        always_run: true

      - id: flake8-complexity
        name: flake8 complexity check
        entry: bash -c 'echo "üîç Running additional code quality checks..." && flake8 src/ tests/ --select=C901 --max-complexity=10'
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-fast
        name: fast unit tests
        entry: bash -c 'PYTHONPATH=src python -m pytest tests/ -x --tb=short -q --disable-warnings -k "not slow" --maxfail=3'
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        additional_dependencies: [pbr]
        args: [-r, src/, --configfile, pyproject.toml]
        exclude: tests/
        pass_filenames: false
        always_run: true
