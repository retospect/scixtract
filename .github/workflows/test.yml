name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: |
        # Check if code is properly formatted
        black --check --diff src/ tests/

    - name: Check import sorting with isort
      run: |
        # Check if imports are properly sorted
        isort --check-only --diff src/ tests/

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        # Run mypy on source code
        mypy src/ --ignore-missing-imports --disable-error-code=no-any-return --disable-error-code=union-attr --disable-error-code=arg-type
        # Run mypy on tests (more lenient)
        mypy tests/ --ignore-missing-imports --disable-error-code=no-any-return --disable-error-code=union-attr --disable-error-code=arg-type --disable-error-code=no-untyped-def || echo "‚ö†Ô∏è Test type checking has issues (non-blocking)"

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src/scixtract --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install package (production dependencies only)
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI installation
      run: |
        scixtract --help
        scixtract-setup-ollama --help

    - name: Test basic functionality (without Ollama)
      run: |
        python -c "
        from scixtract import AdvancedPDFProcessor
        from pathlib import Path
        import tempfile
        
        # Test basic imports and initialization
        processor = AdvancedPDFProcessor(model='test-model')
        print('‚úÖ Basic imports and initialization successful')
        
        # Test knowledge tracker
        from scixtract import KnowledgeTracker
        tracker = KnowledgeTracker()
        stats = tracker.get_document_stats()
        print(f'‚úÖ Knowledge tracker initialized: {stats}')
        "

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Format code with black (check only)
      run: |
        black --check --verbose src/ tests/

    - name: Sort imports with isort (check only)
      run: |
        isort --check-only --verbose src/ tests/

    - name: Comprehensive type checking
      run: |
        echo "üîç Type checking source code..."
        mypy src/ --strict --ignore-missing-imports
        echo "üîç Type checking tests (lenient)..."
        mypy tests/ --ignore-missing-imports --disable-error-code=no-untyped-def --disable-error-code=no-any-return || echo "‚ö†Ô∏è Test type checking completed with warnings"

    - name: Advanced linting
      run: |
        echo "üîç Running flake8 with strict settings..."
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        echo "üîç Running additional code quality checks..."
        flake8 src/ tests/ --select=C901 --max-complexity=10

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ --severity-level medium

  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Test installation from wheel
      run: |
        pip install dist/*.whl
        python -c "import scixtract; print('‚úÖ Package installation successful')"
