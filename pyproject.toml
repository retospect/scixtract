[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "scixtract"
version = "1.0.3"
description = "AI-assisted scientific PDF text extraction using local Ollama models"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Reto Stamm", email = "reto.stamm@example.com"}
]
maintainers = [
    {name = "Reto Stamm", email = "reto.stamm@example.com"}
]
keywords = ["pdf", "extraction", "ai", "ollama", "academic", "research", "knowledge", "indexing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.0",
    "PyMuPDF>=1.20.0",
    "bibtexparser>=1.4.0",
    "pdfplumber>=0.7.0",
    "unstructured<1.0.0,>=0.11.0",
    "python-magic>=0.4.0",
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/retostamm/scixtract"
Repository = "https://github.com/retostamm/scixtract"
"Bug Tracker" = "https://github.com/retostamm/scixtract/issues"
Documentation = "https://github.com/retostamm/scixtract#readme"

[project.scripts]
scixtract = "scixtract.cli:main"
scixtract-setup-ollama = "scixtract.setup:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<9.0.0",
    "pytest-cov>=4.1.0,<6.0.0",
    "black>=23.0.0,<25.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.0.0,<8.0.0",
    "mypy>=1.5.0,<2.0.0",
    "pre-commit>=3.4.0,<4.0.0",
    "tox>=4.11.0,<5.0.0",
    "bandit>=1.7.5,<2.0.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.25.0",
    "bump-my-version>=0.15.0",
]
test = [
    "pytest>=7.4.0,<9.0.0",
    "pytest-cov>=4.1.0,<6.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
]

[tool.poetry]
packages = [{include = "scixtract", from = "src"}]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["scixtract"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.4.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=scixtract",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bumpversion]
current_version = "1.0.3"
commit = true
tag = true
tag_name = "v{new_version}"
message = "ðŸ”– Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/scixtract/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "README.md"
search = "version = {{{current_version}}}"
replace = "version = {{{new_version}}}"

[tool.pre-commit]
repos = [
    {repo = "https://github.com/pre-commit/pre-commit-hooks", rev = "v4.5.0", hooks = [
        {id = "trailing-whitespace"},
        {id = "end-of-file-fixer"},
        {id = "check-yaml"},
        {id = "check-added-large-files"},
        {id = "check-json"},
        {id = "check-merge-conflict"},
        {id = "debug-statements"},
    ]},
    {repo = "https://github.com/psf/black", rev = "23.12.1", hooks = [
        {id = "black", language_version = "python3", args = ["--line-length=88"]},
    ]},
    {repo = "https://github.com/pycqa/isort", rev = "5.13.2", hooks = [
        {id = "isort", args = ["--profile=black", "--line-length=88"]},
    ]},
    {repo = "https://github.com/pycqa/flake8", rev = "7.0.0", hooks = [
        {id = "flake8", args = ["--max-line-length=88", "--extend-ignore=E203,W503"]},
    ]},
    {repo = "https://github.com/pre-commit/mirrors-mypy", rev = "v1.8.0", hooks = [
        {id = "mypy", additional_dependencies = ["types-requests"], args = ["--ignore-missing-imports", "--disable-error-code=no-any-return", "--disable-error-code=union-attr", "--disable-error-code=arg-type"], files = "^src/"},
    ]},
    {repo = "local", hooks = [
        {id = "pytest-check", name = "pytest-check", entry = "python -m pytest", language = "system", pass_filenames = false, always_run = true, args = ["tests/", "--tb=short", "-q", "--disable-warnings"]},
    ]},
    {repo = "https://github.com/PyCQA/bandit", rev = "1.7.5", hooks = [
        {id = "bandit", args = ["-r", "src/", "-f", "json"], exclude = "tests/"},
    ]},
]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]
