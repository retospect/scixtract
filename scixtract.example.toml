# Scixtract Configuration
# Copy to scixtract.toml and customize as needed

[ollama]
base_url = "http://localhost:11434"
model = "qwen2.5:7b"
timeout = 120
temperature = 0.1
top_p = 0.9
num_ctx = 8192

[extraction]
output_dir = "extractions"
update_knowledge = true
save_markdown = true
save_keywords = true
context_length = 200

[knowledge]
db_path = "knowledge.db"
auto_update = true
max_results = 20
export_format = "json"
